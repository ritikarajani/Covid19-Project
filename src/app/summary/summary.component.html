<div class="summary"> 
    <div class="title">World Report Summary</div>

    <div class="data-blocks">
    <div class="data-block-title">NewConfirmed</div>
    <div class="data-block-value">{{globalData.NewConfirmed}}</div>
    </div>

    <div class="data-blocks">
        <div class="data-block-title">TotalConfirmed</div>
        <div class="data-block-value">{{globalData.TotalConfirmed}}</div>
        </div>

        <div class="data-blocks">
            <div class="data-block-title">NewDeaths</div>
            <div class="data-block-value">{{globalData.NewDeaths}}</div>
            </div>

            <div class="data-blocks">
                <div class="data-block-title">TotalDeaths</div>
                <div class="data-block-value">{{globalData.TotalDeaths}}</div>
                </div>

                <div class="data-blocks">
                    <div class="data-block-title">NewRecovered</div>
                    <div class="data-block-value">{{globalData.NewRecovered}}</div>
                    </div>

                    <div class="data-blocks">
                        <div class="data-block-title">TotalRecovered</div>
                        <div class="data-block-value">{{globalData.TotalRecovered}}</div>
                        </div>
</div>
